<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/brand-logo.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png" sizes="180x180">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>TooDoo</title>
</head>
<body>

    <nav>
        <a href="index.html" id="branding" aria-label="Home">
            <svg viewBox="0 0 512 512" fill="none" stroke-linecap="square" stroke-miterlimit="10"
                xmlns="http://www.w3.org/2000/svg">
                <clipPath id="a">
                    <path d="M0 0h512v512H0V0z" />
                </clipPath>
                <g clip-path="url(#a)">
                    <path fill="none" d="M0 0h512v512H0z" />
                    <path id="brand-circle"
                        d="M0 256C0 114.615 114.615 0 256 0a256 256 0 0 1 256 256c0 141.385-114.615 256-256 256S0 397.385 0 256zm71.583 0c0 101.85 82.566 184.417 184.417 184.417 101.85 0 184.417-82.566 184.417-184.417 0-101.85-82.566-184.417-184.417-184.417-101.85 0-184.417 82.566-184.417 184.417z"
                        fill-rule="evenodd" />
                    <path id ="brand-tick" d="m136.759 256.575 45.417-60.598L317.64 297.52l-45.417 60.598z" fill-rule="evenodd" />
                    <path id="brand-tick" d="m445.289 4.774 60.504 45.544-231.56 307.81-60.503-45.543z" fill-rule="evenodd" />
                </g>
            </svg>
            TooDoo
        </a>
        <ul>
            <li>
                <i class="fa fa-moon-o" aria-hidden="true"></i>
                <i class="fa toggle" aria-label="Toggle theme" role="button"></i>
                <i class="fa fa-sun-o" aria-hidden="true"></i>
            </li>
        </ul>
    </nav>

    <main>
        <section class="wrapper">
            <form>
                <label for="todo-input" class="visually-hidden">What do you need to do?</label>
                <input id="todo-input" type="text" placeholder="What do you need TooDoo?">
                <button type="submit"><i class="fa fa-plus" aria-label="Add item to list"></i></button>
            </form>
            <ul id="list">
                <!-- List is dynamically created -->
            </ul>
        </section>
    </main>
    
    <script type="module" src="main.js"></script>
</body>
</html>
